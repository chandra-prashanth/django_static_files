{% extends 'base.html' %}
{% load static %}
{% block content %}
        <h1>List of posts</h1>
        
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.id }} | {{ post.title }} </h2>
                <p>By {{ post.author }} </p>
                <img src="{% static 'images\wp8534816.JPG' %}" alt="photo" class="image">
            </div>
        {% endfor %}
{% endblock content %}
